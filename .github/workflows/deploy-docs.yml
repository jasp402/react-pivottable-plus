name: Deploy Premium Site

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: |
          npm install
          cd docs
          npm install

      - name: Build Examples (Vite)
        run: npm run build:examples
        env:
          NODE_ENV: production

      - name: Build Documentation (Nextra)
        run: npm run docs:build
        env:
          NODE_ENV: production

      - name: Combine and Sanitize Artifacts
        run: |
          # 1. Limpiar sitio final
          rm -rf final-site
          mkdir -p final-site
          
          # 2. Desplegar Documentación en la RAÍZ
          # Si Next.js usó basePath, los archivos están en out/react-pivottable-plus
          if [ -d "docs/out/react-pivottable-plus" ]; then
            echo "Detectada estructura Next.js con basePath. Moviendo a raíz..."
            cp -r docs/out/react-pivottable-plus/* final-site/
          else
            echo "Detectada estructura Next.js estándar. Copiando a raíz..."
            cp -r docs/out/* final-site/
          fi
          
          # 3. Desplegar Laboratorio de Interfaces en SUBFOLDER
          mkdir -p final-site/examples/gallery
          if [ -d "dist-examples" ]; then
            echo "Integrando Laboratorio de Interfaces..."
            cp -r dist-examples/* final-site/examples/gallery/
          else
            echo "Error: dist-examples no encontrado"
            exit 1
          fi
          
          # 4. Verificación de integridad
          if [ ! -f "final-site/index.html" ]; then
            echo "Error Crítico: No se generó index.html en la raíz del sitio"
            exit 1
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './final-site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
